<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="mobile">
      <!--Welcome Box-->
      <div id="welcome">
        <h2>
          Welcome Back!<br /><br /><i
            class="fa-solid fa-heart fa-bounce fa-2xl"
            style="color: aqua"
          ></i>
        </h2>
      </div>

      <!--Login Box-->
      <div id="login">
        <h3>
          <i class="fa-regular fa-user fa-beat fa-2xl" style="color: aqua"></i
          ><br /><br />Sign In
        </h3>
        <!--Form -->
        <form>
          <div class="input">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="input">
            <input type="password" required placeholder="Password" />
          </div>
          <button type="submit">Login</button>
        </form>
        <!--Footer -->
        <div class="footer">New user? <a href="signUp.html">Sign Up</a></div>
        <div class="footer"><a href="resetPass.html">Forgot Password ?</a></div>
      </div>
    </div>
  </body>
</html>
