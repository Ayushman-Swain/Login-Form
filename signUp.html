<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="mobile">
      <!--Welcome Box -->
      <div id="welcome">
        <h2>Welcome!</h2>
        <p style="font-size: 20px">Excited to have you here.</p>
      </div>
      <!--Sign Up Box-->
      <div id="sign-up">
        <h3>
          <i
            class="fa-solid fa-user-plus fa-2xl"
            style="color: rgba(230, 7, 215, 0.615)"
          ></i
          ><br /><br />Create Your Account
        </h3>
        <!--Form -->
        <form id="signUpForm">
          <div class="input">
            <input type="text" required placeholder="Username" />
          </div>
          <div class="input">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="input">
            <input type="password" required placeholder="Password" />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <!--Footer -->
        <div id="footer">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
